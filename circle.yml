general:
  artifacts:
    - "~/estnltk/docs/tutorials.zip"

dependencies:
  override:
    - git clone git@github.com:estnltk/tutorials.git ~/estnltk_tutorials
    - cp -r ~/estnltk/docs/tutorials/* ~/estnltk_tutorials
    - cd ~/estnltk_tutorials
    - git add .
    - git commit -m "automatic"
    - git push

test:
  override:
    - python -m "this"